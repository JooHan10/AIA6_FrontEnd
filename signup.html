<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Project</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <sidebar></sidebar>
    <div class="wrap-left-250">
      <form class="signin-form">
        <h1>회원가입</h1>
        <div class="wrap-margin-50">
          <div class="form-floating mb-3">
            <input
              type="user_name"
              class="form-control"
              id="user_name"
              placeholder="user_name"
            />
            <label for="user_name">ID</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="re_password"
              placeholder="re_password"
            />
            <label for="re_password">Password Check</label>
          </div>
        </div>
        <div class="d-grid gap-2">
          <div>
            <button class="button-red" type="button" onclick="handleSignup()">
              회원가입
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="scripts/base_url.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
