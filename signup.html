<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/signup.css">
  <title>Coovie</title>
</head>

<body>
  <header></header>
  <div class="main">
    <div class="banner">
      <p>Sign Up</p>
    </div>
    <form class="form">
      <div class="inputs">
        <label for="user_name">ID</label>
        <input type="user_name" id="user_name" name="user_name">
      </div>
      <div class="inputs">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="inputs">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="inputs">
        <label for="re_password">Confirm Password</label>
        <input type="password" id="re_password" name="re_password">
      </div>
      <div class="button_box">
        <button type="button" onclick="handleSignupButton()">회원가입</button>
        <a href="/signin.html">로그인 페이지로</a>
      </div>
    </form>
  </div>
  <footer></footer>
  <script src="/static/scripts/api.js"></script>
  <script defer src="/static/scripts/signup.js"></script>
  <script defer src="/static/scripts/loader.js"></script>
</body>

</html>
